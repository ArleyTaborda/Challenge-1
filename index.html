<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encryption</title>
        <meta name="description" content="Encriptador de texto">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <header>
            <div class="container-header">
                <img class="logo"src="./img/Logo.png" alt="Logo">
            </div>
        </header>

        <main class="main-content">
            <div class="main-container">
                <section class="left">
                    <textarea class="text-input" id="text-input" name="text-input" cols="10" rows="30" type="text" placeholder="Ingrese el texto aquí"></textarea>
                </section>

                <section class="left-buttons">
                    <div>
                        <i class="fa fa-info-circle" aria-hidden="true" id="infoIcon"> Se recomienda el uso sólo de letras minúsculas y sin acento</i>
                    </div>
                    <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </section>
            </div>

            <section class="right" id="right">
                <h2 class="texto1" id="texto1">Ningún mensaje fue encontrado</h2>
                <textarea class="texto2" id="texto2" title="text" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea>
                <button type="button" class="btn-copiar" id="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>

        <footer>
            <h4>Desarrollado por <strong>Arley Yamid Taborda</strong> &#169; 2023</h4>
            <a href="https://www.linkedin.com/in/arleyyamidtaborda/">
                <img src="./img/LinkedIn.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/ArleyTaborda">
                <img src="./img/GitHub.png" alt="GitHub" width="30px" height="30px">
            </a>
        </footer>

    </body>
</html>
